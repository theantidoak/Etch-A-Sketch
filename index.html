<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='style.css'>
  <title>Etch-A-Sketch</title>
</head>

<body>
  <div class='container'>
    <div class='left-side'>
      <label for='change-number' class='label-number' >Change Grid Size</label>
      <p class="range">(1-100):</p>
      <input class='change-number' type='text' max='100' min='2' value='16'></input>
      <p class='grid-size'>Grid Size: 16x16</p>
      <button class='clear-button'>Clear</button>
      <div class="friendly-fire-div">
        <button class='friendly-fire'>Toggle Friendly-fire</button>
        <p class='ff-toggle-on'>On</p>
      </div>
      <button class="shape">Click for Circle</button>
    </div>
    <div class='interface'></div>
    <div class="right-side">
      <div>
        <label for='change-color'>Change color scheme:</label>
        <select class='change-color'>
          <option value='default'>--Choose Here--</option>
          <option value='color-wheel'>Color Palette</option>
          <option value='random'>Roll the Dice</option>
          <option value='rainbow'>Rainbow Road</option>
          <option value='shades-of-grey'>Shades of Grey</option>
        </select>
        <input class='color-palette' type='color' value='#05E614'></input>
      </div>
      <div class='chameleon'>
        <button class='chameleon-button'>Chameleon mode</button>
        <p class='chameleon-toggle'>Off</p>
      </div>
    </div>

  </div>

  <script src='main.js'></script>
</body>

</html>
