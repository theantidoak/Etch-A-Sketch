<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='style.css'>
  <title>Etch-A-Sketch</title>
</head>

<body>
  <div class='container'>
    <div class='left-side'>
      <div class='color-schemes'>
        <button value='color-palette'>Color Palette</button>
        <button value='random'>Roll the Dice</button>
        <button value='rainbow'>Rainbow Road</button>
        <button value='shades-of-grey'>Shades of Grey</button>
      </div>
      <button class="tile-shape">Change Shape</button>
    </div>
    <div class="mid-section">
      <div class='interface-top-color'></div>
      <div class='interface'></div>
      <div class='interface-bottom'>
        <button class='clear-button'>Reset</button>
        <div class="grid-size">
          <input class='number-input' type='number' max='100' min='2' value='16'></input>
          <span class="number-span"> x 16</span>
        </div>
      </div>
      <div class='interface-bottom-color'></div>
    </div>
    <div class="right-side">
      <div class="fun-buttons">
        <button class='friendly-fire'>ðŸ”¥</button>
        <button class='chameleon-button'>ðŸ¦Ž</button>
      </div>
      <div class="color-circle"><input class='color-wheel' type='color' value='#05E614'></input></div>
    </div>

  </div>

  <script src='main.js'></script>
</body>

</html>
